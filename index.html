<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOO Praha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vítejte v ZOO Praha!</h1>
        <nav>
            <a href="#zvirata">Zvířata</a>
            <a href="#vstupne">Vstupné</a>
            <a href="#kontakt">Kontakt</a>
        </nav>
    </header>

    <main>
        <section id="zvirata">
            <h2>Naše zvířata</h2>

            <div class="animal">
                <div class="image-pair">
                    <img class="image-clickable" src="https://cdn.administrace.tv/2022/04/23/medium_169/f2695214bcd032ac0aa0af13fb543bed.jpg" alt="Lev">
                    <img class="image-clickable" src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Lev_berbersk%C3%BD_%22Mat%C3%BDsek%22.jpg" alt="Lev 2">
                </div>
                <h3>Lev</h3>
                <p>Král zvířat, pochází z Afriky.</p>
            </div>

            <div class="animal">
                <div class="image-pair">
                    <img class="image-clickable" src="https://nasregion.cz/wp-content/uploads/2020/09/hroch-1-e1623417665831.jpg" alt="Hroch">
                    <img class="image-clickable" src="https://edu.ceskatelevize.cz/storage/video/1200/4556-hroch-obojzivelny.jpg" alt="Hroch 2">
                </div>
                <h3>Hroch</h3>
                <p>Král vod Afriky.</p>
            </div>

            <div class="animal">
                <div class="image-pair">
                    <img class="image-clickable" src="https://dam.production.vlm.nmheagle.sk/api/image/1366x910/c79/c79f4a7b-6516-4f91-a0bd-e5874c0ebadc.jpeg" alt="Medvěd">
                    <img class="image-clickable" src="https://d15-a.sdn.cz/d_15/c_img_oX_A/kb9Yg2GWe0nAuqZCwGMfb/8da4/medved-medvedice-medved-hnedy-medvide.jpeg?fl=cro,0,213,4096,2304%7Cres,1200,,1%7Cjpg,80,,1" alt="Medvěd 2">
                </div>
                <h3>Medvěd</h3>
                <p>Silná šelma z Evropy a Severní Ameriky.</p>
            </div>
        </section>

        <section id="vstupne">
            <div id="admission">
                <h2>Vstupné</h2>
                <ul>
                    <li>Dospělý: 250 Kč</li>
                    <li>Dítě: 150 Kč</li>
                    <li>Důchodce: 180 Kč</li>
                </ul>
            </div>
        </section>

        <section id="kontakt">
            <h2>Kontaktujte nás</h2>
            <form onsubmit="odeslatFormular(event)">
                <label for="jmeno">Jméno:</label>
                <input type="text" id="jmeno" name="jmeno" required>
                <label for="zprava">Zpráva:</label>
                <textarea id="zprava" name="zprava" required></textarea>
                <button type="submit">Odeslat</button>
            </form>
            <div id="potvrzeni"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ZOO Praha</p>
    </footer>

    <!-- Lightbox Overlay -->
    <div id="lightbox-overlay" onclick="zavritLightbox()">
        <img id="lightbox-img" src="" alt="Zvětšený obrázek">
    </div>

    <script>
        function odeslatFormular(event) {
            event.preventDefault();
            const jmeno = document.getElementById('jmeno').value;
            const zprava = document.getElementById('zprava').value;
            document.getElementById('potvrzeni').textContent = `Děkujeme, ${jmeno}! Vaše zpráva byla přijata.`;
            document.getElementById('jmeno').value = '';
            document.getElementById('zprava').value = '';
        }

        document.querySelectorAll('.image-clickable').forEach(img => {
            img.addEventListener('click', function () {
                document.getElementById('lightbox-img').src = this.src;
                document.getElementById('lightbox-overlay').style.display = 'flex';
            });
        });

        function zavritLightbox() {
            document.getElementById('lightbox-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
